<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TABS</title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/forms.css">
</head>
<body>
<div class="temp-tabs">
	<h1>CSS Tabs</h1>
	<div class="css-tabs row">
		<label class="css-tabs-lbl" for="c1">Tab 1</label>
		<label class="css-tabs-lbl" for="c2">Tab 2</label>
		<label class="css-tabs-lbl" for="c3">Tab 3</label>
		<label class="css-tabs-lbl" for="c4">Tab 4</label>
		<label class="css-tabs-lbl" for="c5">Tab 5</label>
		<label class="css-tabs-lbl" for="c6">Tab 6</label>
	</div>

	<input type="radio" class="inp-tab-1" id="c1" name="c1" checked>
		<div class="tab-content">content 1</div>
	<input type="radio" class="inp-tab-2" id="c2" name="c1">
		<div class="tab-content">content 2</div>
	<input type="radio" class="inp-tab-3" id="c3" name="c1">
		<div class="tab-content" data-content="c3">content 3</div>
	<input type="radio" class="inp-tab-1" id="c4" name="c1">
		<div class="tab-content">content 4</div>
	<input type="radio" class="inp-tab-2" id="c5" name="c1">
		<div class="tab-content">content 5</div>
	<input type="radio" class="inp-tab-3" id="c6" name="c1">
		<div class="tab-content" data-content="c3">content 6</div>
</div>

</body>
</html>
