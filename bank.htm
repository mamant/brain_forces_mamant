<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>mamant bank</title>

	<style>
		* {
			margin: 0;
			padding: 0;
			font: 16px Arial;
		}

		strong {
			font-weight: 600;
		}

		[data-deposit] {
			border: 1px solid #ccc;
			margin-right: 10px;
			flex-basis: 200px;
		}

		.deposit-row,
		.deposit-result {
			display: flex;
			margin: 20px;
		}

		.space {
			display: block;
			width: 40px;
		}
	</style>
</head>
<body>
	<div class="deposit-row">
		<select data-deposit name="deposit-name">
			<option value="standart">standart</option>
			<option value="nestandart">ne standart</option>
		</select>
		<select data-deposit name="deposit-month">
			<option value="1">1</option>
			<option value="3">3</option>
			<option value="6">6</option>
			<option value="12">12</option>
		</select>
		<input data-deposit
			type="number"
			name="deposit-amount"
			minlength="1000"
			maxlength="50000" />
		<button class="calkDeposit">Calculate</button>
	</div>
	<div class="deposit-result"></div>

<script

	$('.calkDeposit').on('click', function () {

		function calculateDeposit(name, period, amount) {
			var depositInput = Number(amount);

			return depositInput +
					depositInput * mamantDeposits[name].period[period];
		}

		var name = $('select[name="deposit-name"]').val();
		var period = $('select[name="deposit-month"]').val();
		var amount = $('input[name="deposit-amount"]').val();
