<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>mamant bank</title>

	<style>
		* {
			margin: 0;
			padding: 0;
			font: 16px Arial;
		}

		strong {
			font-weight: 600;
		}

		[data-deposit] {
			border: 1px solid #ccc;
			margin-right: 10px;
			flex-basis: 400px;
		}

		.deposit-row,
		.deposit-result {
			display: flex;
			margin: 20px;
		}

		.space {
			display: block;
			width: 40px;
		}
	</style>
</head>
<body>
	<div class="deposit-row">
		<select data-deposit name="deposit-name">
			<option value="standart">standart</option>
			<option value="nestandart">ne standart</option>
		</select>
		<select data-deposit name="deposit-month">
			<option value="1">1</option>
			<option value="3">3</option>
			<option value="6">6</option>
			<option value="12">12</option>
		</select>
	</div>
	<div class="deposit-result"></div>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
	var mamantDeposits = {
		'standart': {
			name: 'Standart',
			period: {
				1: 10,
				3: 15,
				6: 17,
				12: 20
			}
		},
		'nestandart': {
			name: 'nestandart',
			period: {
				1: 12,
				3: 17,
				6: 19,
				12: 22
			}
		}
	};

	$('[data-deposit]').on('change', function () {

		var dName = $('select[name="deposit-name"]').val();
		var dPersent = $('select[name="deposit-month"]').val();

		$('.deposit-result').html(
			'<strong>Name:</strong> ' +
				mamantDeposits[dName].name +
			'<div class="space"></div>' +
			' <strong>Percent:</strong> ' +
				mamantDeposits[dName].period[dPersent]
		);
	});
</script>
</body>
</html>
